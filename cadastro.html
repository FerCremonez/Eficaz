<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    

    <title>Cadastro</title>
</head>

<body>

    <div class="container">
        <a href="index.html"><img class="logo" src="images/eficaz_logo_no_bg.png" alt="logo Eficaz Marketing"></a>

        <a href="cadastro.html"><button class="button_1">Cadastro</button></a>
        <a href="lista_cadastrados.html"><button class="button_2">Lista de cadastrados</button></a>
    </div>



        <div class="cad_box">
            <h1 id=tittle>CADASTRO</h1>            
        </div>

            <form>
                <fieldset class="fieldset1">
                    <div class="email_pessoal">
                        <label for="name">E-mail pessoal do candidato<br></label>
                        <input type="text" name="email" id="data1" required>
                    </div>
                  
                    
                    <div class="email">
                        <label for="name">E-mail<br></label>
                        <input type="text" name="email" id="data2" required>
                    </div>


                    <div class="rua">
                        <label for="name">Rua<br></label>
                        <input type="text" name="rua" id="data3" required>
                    </div>
                    

                    <div class="complemento">
                        <label for="name">Complemento<br></label>
                        <input type="text" name="complemento" id="data4" required>
                    </div>


                    <div class="cep">
                        <label for="name">CEP<br></label>
                        <input type="text" name="cep" id="data5" required>
                    </div>

                </fieldset>




                <fieldset class="fieldset2">
                    <div class="nome_completo">
                        <label for="name">Nome completo<br></label>
                        <input type="text" name="nome_completo" id="data6" required>
                    </div>


                    <div class="telefone">
                        <label for="name">Telefone (DDD)<br></label>
                        <input type="text" name="telefone" id="data7" required>
                    </div>


                    <div class="numero">
                        <label for="name">N.ยบ<br></label>
                        <input type="text" name="numero" id="data8" required>
                    </div>


                    <div class="bairro">
                        <label for="name">Bairro<br></label>
                        <input type="text" name="bairro" id="data9" required>
                    </div>


                    <div class="cidade">
                        <label for="name">Cidade<br></label>
                        <input type="text" name="cidade" id="data10" required>
                    </div>


                    <div class="uf">
                        <label for="name">UF<br></label>
                        <input type="text" name="uf" id="data11" required>
                    </div>
  
                    
                </fieldset>

                

            <div class="background"></div>
                <button class=cadastrar>Cadastrar</button>
        </form>


</body>
</html>
